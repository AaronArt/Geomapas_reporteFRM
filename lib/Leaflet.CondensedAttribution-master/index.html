<!DOCTYPE html>
<html>

<head>
  <title>L.Control.CondensedAttribution</title>
  <!-- <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css">
  <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

  <!-- leaflet-control-condended-attribution source -->
  <link rel="stylesheet" href="dist/leaflet-control-condended-attribution.css" />
  <script type="text/javascript" src="dist/leaflet-control-condended-attribution.js"></script>

  <!-- the demo-specific code -->
  <style type="text/css">
    body { padding: 0; margin: 0; }
    html, body, #map { height: 100%; }
    .leaflet-container .leaflet-control-attribution {
      border-radius: 26px;
    }
    .leaflet-control-attribution .attributes-body {
      height: 36px;
      line-height: 36px;
    }
    .leaflet-control-attribution .attributes-emblem {
      height: 36px;
      width: 36px;
    }
    .emblem-wrap, .emblem-wrap img {
      height: 20px;
    }
  </style>

</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map = L.map('map', {
      condensedAttributionControl: false // don't include default, as we are setting options below
    }).setView([52.51, 13.37], 12);

    // set custom emblem and prefix
    L.control.condensedAttribution({
      emblem: '<div class="emblem-wrap"><img src="https://tierrabaja.files.wordpress.com/2017/03/univalle-logo-01.png?w=901"/></div>',
      prefix: '<a href="https://www.univalle.edu.co/" title="Pagina Univalle">Univalle;</a> | <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>'
    }).addTo(map);

    L.tileLayer('https://a.tiles.mapbox.com/v3/mi.0ad4304c/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Creador: Aaron Artunduaga, ' +
                    '<a href="https://co.linkedin.com/">Contacto en Linkedin</a> ',
    }).addTo(map);

  </script>
</body>

</html>
